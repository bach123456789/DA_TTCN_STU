<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Coupon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        #wrapper { display: flex; }
        #sidebar-wrapper { width: 250px; min-height: 100vh; }
        #page-content-wrapper { flex: 1; }
        form label { margin-bottom: 6px; }
        .card { border-radius: 10px; }
        .form-control, .form-select { border-radius: 8px; padding: 10px; }
        .btn { padding: 10px 20px; border-radius: 8px; font-weight: 600; }
    </style>
</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- SIDEBAR -->
    <div class="bg-dark" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 border-bottom">
            <a class="navbar-brand fw-bold fs-3" href="/" style="color: white">TORANO</a>
        </div>

        <div class="list-group list-group-flush my-3">
            <a th:href="@{/admin/index}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-speedometer2 me-2"></i> Tổng quan
            </a>
            <a th:href="@{/product/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-box-seam me-2"></i> Sản phẩm
            </a>
            <a th:href="@{/category/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-tags me-2"></i> Danh mục
            </a>
            <a th:href="@{/order/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-cart-check me-2"></i> Đơn hàng
            </a>
            <a th:href="@{/user/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-people me-2"></i> User
            </a>
            <a th:href="@{/coupon/list}" class="list-group-item list-group-item-action bg-transparent text-white active">
                <i class="bi bi-gift me-2"></i> Coupon
            </a>
            <a th:href="@{/logout}" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                <i class="bi bi-box-arrow-left me-2"></i> Đăng xuất
            </a>
        </div>
    </div>

    <!-- CONTENT -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-light bg-light py-3 px-4 border-bottom">
            <div class="d-flex align-items-center">
                <i class="bi bi-list fs-3 me-3" id="menu-toggle" style="cursor:pointer"></i>
                <h2 class="m-0">Chỉnh sửa Coupon</h2>
            </div>
        </nav>

        <div class="container mt-4">

            <!-- HIỂN THỊ ERROR -->
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <h4 class="fw-bold mb-4">THÔNG TIN COUPON</h4>

                    <!-- FORM EDIT -->
                    <form th:action="@{'/coupon/edit/' + ${coupon.couponId}}" th:object="${coupon}" method="post">

                        <!-- CODE -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Mã Coupon</label>
                            <input type="text" class="form-control" th:field="*{code}" required>
                        </div>

                        <!-- DESCRIPTION -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Mô tả</label>
                            <textarea class="form-control" th:field="*{description}" rows="2"></textarea>
                        </div>

                        <!-- DISCOUNT TYPE -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Loại giảm</label>
                            <select class="form-select" th:field="*{discountType}">
                                <option value="PERCENT">Giảm theo %</option>
                                <option value="AMOUNT">Giảm theo số tiền</option>
                            </select>
                        </div>

                        <!-- DISCOUNT VALUE -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Giá trị giảm</label>
                            <input type="number" min="1" class="form-control" th:field="*{discountValue}" required>
                        </div>

                        <!-- START DATE -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Ngày bắt đầu</label>
                            <input type="datetime-local"
                                   name="startDate"
                                   th:value="${coupon.startDate != null ? #temporals.format(coupon.startDate, 'yyyy-MM-dd''T''HH:mm') : ''}"
                                   class="form-control"/>
                        </div>

                        <!-- END DATE -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Ngày kết thúc</label>
                            <input type="datetime-local"
                                   name="endDate"
                                   th:value="${coupon.endDate != null ? #temporals.format(coupon.endDate, 'yyyy-MM-dd''T''HH:mm') : ''}"
                                   class="form-control"/>
                        </div>

                        <!-- LIMIT -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Số lần sử dụng tối đa</label>
                            <input type="number" min="1" class="form-control" th:field="*{usageLimit}">
                        </div>

                        <!-- ACTIVE -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Kích hoạt</label>
                            <select class="form-select" th:field="*{active}">
                                <option value="true">Có</option>
                                <option value="false">Không</option>
                            </select>
                        </div>

                        <div class="mt-4 d-flex justify-content-end">
                            <a th:href="@{/coupon/list}" class="btn btn-secondary me-2">
                                <i class="bi bi-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-circle"></i> Cập nhật
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/action.js}"></script>

</body>
</html>
