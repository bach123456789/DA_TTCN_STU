<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm - Torano Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS để giống hình mẫu Torano */
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff; color: #333; }
        
        /* Sidebar filters */
        .filter-group { border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px; }
        .filter-title { font-weight: 700; margin-bottom: 10px; display: block; font-size: 0.95rem;}
        .filter-link { display: block; color: #555; text-decoration: none; margin-bottom: 5px; font-size: 0.9rem;}
        .filter-link:hover, .filter-link.active { color: #d63031; font-weight: 600; }
        
        /* Thanh trượt giá đơn giản */
        .price-input { width: 100%; margin-bottom: 10px; }
        
        /* Product Card */
        .product-card img { width: 100%; height: 300px; object-fit: cover; transition: 0.3s; }
        .product-card:hover img { opacity: 0.8; }
        .sale-badge { position: absolute; top: 10px; left: 10px; background: red; color: white; padding: 2px 8px; font-size: 0.8rem; font-weight: bold; border-radius: 4px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">TORANO</a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link fw-bold" href="/shop">TẤT CẢ</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop?cat=ao">ÁO NAM</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop?cat=quan">QUẦN NAM</a></li>
                    <li class="nav-item"><a class="nav-link" href="/shop?cat=phukien">PHỤ KIỆN</a></li>
                </ul>
            </div>
             <div class="d-flex gap-3">
                <a href="#" class="text-dark"><i class="fas fa-search"></i></a>
                <a href="/user/cart" class="text-dark"><i class="fas fa-shopping-bag"></i></a>
            </div>
        </div>
    </nav>

    <div class="container py-3">
        <small class="text-muted">Trang chủ / <span id="breadcrumb-current" class="fw-bold text-dark">Sản phẩm mới</span></small>
    </div>

    <div class="container pb-5">
        <div class="row">
            
            <div class="col-lg-3 d-none d-lg-block">
                <h5 class="fw-bold mb-4">Bộ lọc</h5>
                
                <div class="filter-group">
                    <span class="filter-title">Danh mục sản phẩm</span>
                    <a href="shop.html?cat=ao" class="filter-link">Áo Nam <i class="fas fa-chevron-down float-end small text-muted"></i></a>
                    <a href="shop.html?cat=quan" class="filter-link">Quần Nam <i class="fas fa-chevron-down float-end small text-muted"></i></a>
                    <a href="shop.html?cat=phukien" class="filter-link">Phụ Kiện</a>
                </div>

                <div class="filter-group">
                    <span class="filter-title">Khoảng giá</span>
                    <div class="d-flex align-items-center gap-2 mb-2">
                        <input type="number" id="minPrice" class="form-control form-control-sm" placeholder="0">
                        <span>-</span>
                        <input type="number" id="maxPrice" class="form-control form-control-sm" placeholder="Max">
                    </div>
                    <button class="btn btn-dark btn-sm w-100" onclick="applyFilter()">LỌC GIÁ</button>
                    <div class="d-flex justify-content-between small text-muted mt-2">
                        <span>0đ</span>
                        <span>3.000.000đ</span>
                    </div>
                </div>

                <div class="filter-group border-0">
                    <span class="filter-title">Màu sắc</span>
                    <div class="d-flex gap-2">
                        <span class="rounded-circle bg-dark border" style="width: 25px; height: 25px; cursor: pointer;"></span>
                        <span class="rounded-circle bg-primary border" style="width: 25px; height: 25px; cursor: pointer;"></span>
                        <span class="rounded-circle bg-white border" style="width: 25px; height: 25px; cursor: pointer;"></span>
                        <span class="rounded-circle bg-secondary border" style="width: 25px; height: 25px; cursor: pointer;"></span>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h4 class="fw-bold m-0" id="page-title">Tất cả sản phẩm</h4>
                    <div class="d-flex align-items-center">
                        <span class="text-muted me-2 small">Sắp xếp theo:</span>
                        <select class="form-select form-select-sm" style="width: 150px;">
                            <option>Mới nhất</option>
                            <option>Giá tăng dần</option>
                            <option>Giá giảm dần</option>
                        </select>
                    </div>
                </div>

                <div class="row" id="shop-product-list">
                    <div class="text-center py-5">
                        <div class="spinner-border text-dark" role="status"></div>
                        <p>Đang tải sản phẩm...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/products/filter';

        // 1. Lấy tham số từ URL (ví dụ: shop.html?cat=ao)
        const urlParams = new URLSearchParams(window.location.search);
        const category = urlParams.get('cat');

        // 2. Chạy khi trang tải xong
        document.addEventListener("DOMContentLoaded", () => {
            loadData();
            updateUI();
        });

        function updateUI() {
            // Cập nhật tiêu đề trang
            const title = document.getElementById('page-title');
            const bread = document.getElementById('breadcrumb-current');
            
            if(category === 'ao') {
                title.innerText = "Thời Trang Áo Nam";
                bread.innerText = "Áo Nam";
            } else if (category === 'quan') {
                title.innerText = "Thời Trang Quần Nam";
                bread.innerText = "Quần Nam";
            } else if (category === 'phukien') {
                title.innerText = "Phụ Kiện";
                bread.innerText = "Phụ kiện";
            } else {
                title.innerText = "Tất cả sản phẩm";
            }
        }

        // 3. Hàm gọi API
        function loadData(min = 0, max = 100000000) {
            let apiUrl = `${API_BASE}?minPrice=${min}&maxPrice=${max}`;
            if (category) {
                apiUrl += `&category=${category}`;
            }

            fetch(apiUrl)
                .then(res => res.json())
                .then(products => renderShopProducts(products))
                .catch(err => console.error(err));
        }

        // 4. Hàm hiển thị sản phẩm (Giống index nhưng layout khác tí)
        function renderShopProducts(products) {
            const container = document.getElementById('shop-product-list');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="col-12 text-center p-5">Không tìm thấy sản phẩm nào phù hợp.</div>';
                return;
            }

            let html = '';
            products.forEach(p => {
                // Tính toán random sale tag cho đẹp (giả lập)
                let saleTag = Math.random() > 0.5 ? '<div class="sale-badge">-20%</div>' : '';
                
                html += `
                    <div class="col-6 col-md-4 col-lg-3 mb-4"> <div class="product-card position-relative">
                            ${saleTag}
                            <a href="product-detail.html?id=${p.id}">
                                <img src="${p.image}" class="rounded mb-3" alt="${p.name}">
                            </a>
                            
                            <div class="d-flex gap-1 mb-2 justify-content-center">
                                <span class="rounded-circle bg-dark" style="width:10px;height:10px"></span>
                                <span class="rounded-circle bg-secondary" style="width:10px;height:10px"></span>
                            </div>

                            <div class="text-center">
                                <a href="product-detail.html?id=${p.id}" class="text-decoration-none text-dark fw-bold d-block text-truncate">${p.name}</a>
                                <div class="fw-bold text-danger mt-1">${p.price.toLocaleString()}đ</div>
                            </div>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        // 5. Hàm xử lý nút Lọc giá
        function applyFilter() {
            const min = document.getElementById('minPrice').value || 0;
            const max = document.getElementById('maxPrice').value || 100000000;
            loadData(min, max);
        }
    </script>

</body>
</html>
