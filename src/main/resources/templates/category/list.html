<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý danh mục - NextGen Clothes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        #wrapper { display: flex; }
        #sidebar-wrapper { width: 250px; min-height: 100vh; }
        #page-content-wrapper { flex: 1; }
    </style>
</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 border-bottom">
            <a class="navbar-brand fw-bold fs-3" href="/" style="letter-spacing: 1px; color: white">TORANO</a>
        </div>

        <div class="list-group list-group-flush my-3">
            <a th:href="@{/admin/index}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-speedometer2 me-2"></i> Tổng quan
            </a>

            <a th:href="@{/product/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-box-seam me-2"></i> Sản phẩm
            </a>

            <a th:href="@{/category/list}" class="list-group-item list-group-item-action active bg-transparent text-white">
                <i class="bi bi-tags me-2"></i> Danh mục
            </a>

            <a th:href="@{/order/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-cart-check me-2"></i> Đơn hàng
            </a>

            <a th:href="@{/admin/list_users}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-people me-2"></i> User
            </a>

            <a th:href="@{/logout}" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                <i class="bi bi-box-arrow-left me-2"></i> Đăng xuất
            </a>
        </div>
    </div>

    <!-- PAGE CONTENT -->
    <div id="page-content-wrapper">

        <!-- Message -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>

        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex justify-content-between w-100 align-items-center">
                <div class="d-flex align-items-center">
                    <i class="bi bi-list fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Quản lý danh mục</h2>
                </div>

                <!-- Form search -->
                <form th:action="@{/category/list}" method="get" class="d-flex" style="width: 260px;">
                    <input type="text" name="keyword" class="form-control"
                           placeholder="Tìm danh mục..." th:value="${keyword}">
                </form>
            </div>
        </nav>

        <div class="container-fluid px-4 mt-2">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="m-0">Danh sách danh mục</h3>
                <a href="/category/create" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Thêm danh mục mới
                </a>
            </div>

            <!-- TABLE -->
            <div class="table-responsive">
                <table class="table bg-white shadow-sm table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Tên danh mục</th>
                        <th>Số sản phẩm</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="c, i : ${categories}">
                        <td th:text="${i.index + 1 + (currentPage * 5)}"></td>

                        <td th:text="${c.categoryName}"></td>

                        <td th:text="${c.productCount}"></td>

                        <td>
                            <a th:href="@{'/category/edit/' + ${c.categoryID}}"
                               class="btn btn-warning btn-sm me-2">
                                <i class="bi bi-pencil-square"></i>
                            </a>

                            <a th:href="@{'/category/delete/' + ${c.categoryID}}"
                               onclick="return confirm('Bạn chắc chắn muốn xóa?')"
                               class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(categories)}">
                        <td colspan="4" class="text-center text-muted py-3">Không có danh mục nào</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- PAGINATION -->
            <nav aria-label="Page navigation" class="mt-3">
                <ul class="pagination justify-content-center">

                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{'/category/list'(page=${currentPage - 1})}">
                            Trước
                        </a>
                    </li>

                    <li class="page-item"
                        th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${p == currentPage} ? 'active'">
                        <a class="page-link"
                           th:text="${p + 1}"
                           th:href="@{'/category/list'(page=${p})}">
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{'/category/list'(page=${currentPage + 1})}">
                            Sau
                        </a>
                    </li>

                </ul>
            </nav>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/action.js}"></script>

</body>
</html>
