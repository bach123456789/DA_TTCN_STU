<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa Đơn hàng</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        #wrapper { display: flex; }
        #sidebar-wrapper { width: 250px; min-height: 100vh; }
        #page-content-wrapper { flex: 1; }
        form label { margin-bottom: 6px; }
        .card { border-radius: 10px; }
        .form-control, .form-select { border-radius: 8px; padding: 10px; }
        .btn { padding: 10px 20px; border-radius: 8px; font-weight: 600; }
        table th, table td { vertical-align: middle; }
    </style>
</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- SIDEBAR -->
    <div class="bg-dark" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 border-bottom">
            <a class="navbar-brand fw-bold fs-3" href="/" style="color: white">TORANO</a>
        </div>

        <div class="list-group list-group-flush my-3">
            <a th:href="@{/admin/index}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-speedometer2 me-2"></i> Tổng quan
            </a>
            <a th:href="@{/product/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-box-seam me-2"></i> Sản phẩm
            </a>
            <a th:href="@{/category/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-tags me-2"></i> Danh mục
            </a>
            <a th:href="@{/order/list}" class="list-group-item list-group-item-action bg-transparent text-white active">
                <i class="bi bi-cart-check me-2"></i> Đơn hàng
            </a>
            <a th:href="@{/user/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-people me-2"></i> User
            </a>
            <a th:href="@{/coupon/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-gift me-2"></i> Coupon
            </a>
            <a th:href="@{/logout}" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                <i class="bi bi-box-arrow-left me-2"></i> Đăng xuất
            </a>
        </div>
    </div>

    <!-- CONTENT -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-light bg-light py-3 px-4 border-bottom">
            <div class="d-flex align-items-center">
                <i class="bi bi-list fs-3 me-3" id="menu-toggle"></i>
                <h2 class="m-0">Chỉnh sửa Đơn hàng</h2>
            </div>
        </nav>

        <div class="container mt-4">

            <!-- ERROR -->
            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <h4 class="fw-bold mb-4">THÔNG TIN ĐƠN HÀNG</h4>

                    <form th:action="@{'/order/edit/' + ${order.orderID}}"
                          th:object="${order}" method="post">

                        <!-- USER -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Khách hàng</label>
                            <input type="text" class="form-control"
                                   th:value="${order.user.username}" disabled>
                        </div>

                        <!-- ORDER DATE -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Ngày đặt</label>
                            <input type="datetime-local"
                                   class="form-control"
                                   name="orderDate"
                                   th:value="${#temporals.format(order.orderDate, 'yyyy-MM-dd''T''HH:mm')}" />
                        </div>

                        <!-- STATUS -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Trạng thái</label>
                            <select class="form-select" th:field="*{status}">
                                <option value="PENDING">Chờ xử lý</option>
                                <option value="COMPLETED">Hoàn thành</option>
                                <option value="CANCELLED">Đã hủy</option>
                            </select>
                        </div>

                        <!-- METHOD -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Phương thức thanh toán</label>
                            <select class="form-select" th:field="*{method}">
                                <option value="CASH">CASH</option>
                                <option value="CARD">CARD</option>
                            </select>
                        </div>

                        <!-- ORDER DETAILS -->
                        <hr class="my-4">
                        <h5 class="fw-bold mb-3">CHI TIẾT ĐƠN HÀNG</h5>

                        <div class="table-responsive">
                            <table class="table table-bordered align-middle">
                                <thead class="table-dark">
                                <tr>
                                    <th>Sản phẩm</th>
                                    <th>Số lượng</th>
                                    <th>Giá</th>
                                    <th>Tổng</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="d, i : ${order.orderDetails}">
                                    <!-- PRODUCT -->
                                    <td th:text="${d.product.productName}"></td>

                                    <!-- QUANTITY -->
                                    <td>
                                        <input type="number" min="1"
                                               class="form-control quantity-input"
                                               th:name="orderDetails[__${i.index}__].quantity"
                                               th:value="${d.quantity}"
                                               th:data-price="${d.product.price}">
                                    </td>

                                    <!-- PRICE -->
                                    <td th:text="${#numbers.formatDecimal(d.product.price,0,'COMMA',0,'POINT')} + ' VND'"></td>

                                    <!-- TOTAL -->
                                    <td>
                                        <input type="number"
                                               class="form-control total-input"
                                               th:name="orderDetails[__${i.index}__].totalPrice"
                                               th:value="${d.totalPrice}"
                                               readonly>
                                    </td>

                                    <!-- ID -->
                                    <input type="hidden"
                                           th:name="orderDetails[__${i.index}__].orderDetailID"
                                           th:value="${d.orderDetailID}">
                                </tr>
                                </tbody>

                            </table>
                        </div>

                        <!-- ACTION -->
                        <div class="mt-4 d-flex justify-content-end">
                            <a th:href="@{/order/list}" class="btn btn-secondary me-2">
                                <i class="bi bi-arrow-left"></i> Quay lại
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-circle"></i> Cập nhật
                            </button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/action.js}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const quantityInputs = document.querySelectorAll(".quantity-input");

        quantityInputs.forEach(input => {

            function updateTotal() {
                const quantity = parseInt(input.value) || 0;
                const price = parseInt(input.dataset.price) || 0;

                const row = input.closest("tr");
                const totalInput = row.querySelector(".total-input");

                totalInput.value = quantity * price;
            }

            // khi user thay đổi số lượng
            input.addEventListener("input", updateTotal);

            // tính sẵn khi load trang
            updateTotal();
        });
    });
</script>

</body>
</html>
