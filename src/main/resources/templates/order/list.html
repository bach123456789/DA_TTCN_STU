<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quản lý Đơn hàng - Torano</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        #wrapper { display: flex; }
        #sidebar-wrapper { width: 250px; min-height: 100vh; }
        #page-content-wrapper { flex: 1; }
    </style>
</head>

<body>
<div class="d-flex" id="wrapper">

    <!-- SIDEBAR (y chang) -->
    <div class="bg-dark" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 border-bottom">
            <a class="navbar-brand fw-bold fs-3" href="/" style="letter-spacing: 1px; color: white">TORANO</a>
        </div>

        <div class="list-group list-group-flush my-3">
            <a th:href="@{/admin/index}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-speedometer2 me-2"></i> Tổng quan
            </a>
            <a th:href="@{/product/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-box-seam me-2"></i> Sản phẩm
            </a>
            <a th:href="@{/category/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-tags me-2"></i> Danh mục
            </a>

            <!-- ACTIVE -->
            <a th:href="@{/order/list}" class="list-group-item list-group-item-action bg-transparent text-white active">
                <i class="bi bi-cart-check me-2"></i> Đơn hàng
            </a>

            <a th:href="@{/user/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-people me-2"></i> User
            </a>

            <a th:href="@{/coupon/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-gift me-2"></i> Coupon
            </a>

            <a th:href="@{/logout}" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                <i class="bi bi-box-arrow-left me-2"></i> Đăng xuất
            </a>
        </div>
    </div>

    <!-- CONTENT -->
    <div id="page-content-wrapper">

        <!-- MESSAGE -->
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex justify-content-between w-100">
                <div class="d-flex align-items-center">
                    <i class="bi bi-list fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Quản lý Đơn hàng</h2>
                </div>

                <!-- SEARCH -->
                <form th:action="@{/order/list}" method="get" class="d-flex" style="width:260px">
                    <input type="text" name="keyword" class="form-control"
                           placeholder="Tìm user / trạng thái..."
                           th:value="${keyword}">
                </form>
            </div>
        </nav>

        <div class="container-fluid px-4 mt-2">

            <h3 class="mb-3">Danh sách Đơn hàng</h3>

            <!-- TABLE -->
            <div class="table-responsive">
                <table class="table bg-white shadow-sm table-hover align-middle">
                    <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>User</th>
                        <th>Tổng tiền</th>
                        <th>Trạng thái</th>
                        <th>Thanh toán</th>
                        <th>Ngày đặt</th>
                        <th>Thao tác</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="o, i : ${orders}">
                        <td th:text="${i.index + 1 + (currentPage * 5)}"></td>
                        <td th:text="${o.user.fullName}"></td>

                        <td th:text="${#numbers.formatDecimal(o.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>

                        <!-- STATUS -->
                        <td>
                            <span class="badge"
                                  th:classappend="${o.status == 'COMPLETED' ? ' bg-success' :
                                                   o.status == 'PENDING'   ? ' bg-warning text-dark' :
                                                                             ' bg-danger'}"
                                  th:text="${o.status}">
                            </span>
                        </td>

                        <td th:text="${o.method}"></td>
                        <td th:text="${#temporals.format(o.orderDate, 'dd/MM/yyyy HH:mm')}"></td>

                        <td>
                            <a th:href="@{'/order/edit/' + ${o.orderID}}"
                               class="btn btn-info btn-sm me-1">
                                <i class="bi bi-eye"></i>
                            </a>

                            <a th:href="@{'/order/delete/' + ${o.orderID}}"
                               onclick="return confirm('Bạn chắc chắn muốn xóa?')"
                               class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(orders)}">
                        <td colspan="7" class="text-center text-muted py-3">
                            Không có đơn hàng nào
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- PAGINATION (y chang coupon) -->
            <nav class="mt-3" th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">

                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{'/order/list'(page=${currentPage - 1}, keyword=${keyword})}">
                            Trước
                        </a>
                    </li>

                    <li class="page-item"
                        th:each="p : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${p == currentPage} ? 'active'">
                        <a class="page-link"
                           th:text="${p + 1}"
                           th:href="@{'/order/list'(page=${p}, keyword=${keyword})}">
                        </a>
                    </li>

                    <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{'/order/list'(page=${currentPage + 1}, keyword=${keyword})}">
                            Sau
                        </a>
                    </li>

                </ul>
            </nav>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/action.js}"></script>
</body>
</html>
