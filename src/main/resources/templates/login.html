<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Torano Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #fff; }

        /* Style riêng cho Login */
        .login-container {
            min-height: 100vh; /* Full màn hình */
            display: flex;
            align-items: stretch;
        }
        .login-image {
            background: url('https://images.unsplash.com/photo-1487222477894-8943e31ef7b2?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80') no-repeat center center;
            background-size: cover;
            height: 100%;
            min-height: 600px;
        }
        .form-control {
            border-radius: 0;
            padding: 12px;
            background-color: #f8f9fa;
            border: 1px solid #eee;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #000;
            background-color: #fff;
        }
        .btn-dark {
            border-radius: 0;
            padding: 12px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/" style="letter-spacing: 2px;">TORANO</a>
        <a class="nav-link text-dark fw-bold text-uppercase ms-auto" href="/">Quay lại trang chủ</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row login-container">
        <div class="col-lg-7 p-0 d-none d-lg-block">
            <div class="login-image"></div>
        </div>

        <div class="col-lg-5 col-12 p-5 d-flex align-items-center justify-content-center" style="margin-top: 60px;">
            <div class="w-75">
                <h2 class="fw-bold mb-4">CHÀO MỪNG TRỞ LẠI</h2>
                <p class="text-muted mb-4">Đăng nhập để theo dõi đơn hàng và nhận ưu đãi riêng.</p>

                <div th:if="${message}" class="alert alert-success small" th:text="${message}"></div>
                <div th:if="${error}" class="alert alert-danger small" th:text="${error}"></div>

                <form action="/login" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold small">TÊN ĐĂNG NHẬP</label>
                        <input type="text" name="username" class="form-control" placeholder="Nhập username..." required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold small">MẬT KHẨU</label>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember" name="remember-me">
                            <label class="form-check-label small" for="remember">Ghi nhớ tôi</label>
                        </div>
                        <a href="#" class="text-decoration-none text-dark small fw-bold">Quên mật khẩu?</a>
                    </div>

                    <button type="submit" class="btn btn-dark w-100 mb-3">ĐĂNG NHẬP</button>

                    <div class="text-center small">
                        Chưa có tài khoản? <a href="/register" class="text-decoration-none fw-bold text-dark">Đăng ký ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
