<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Load từ static -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        #wrapper { display: flex; }
        #sidebar-wrapper { width: 250px; min-height: 100vh; }
        #page-content-wrapper { flex: 1; }
    </style>
</head>

<body>

<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-dark" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 border-bottom">
            <a class="navbar-brand fw-bold fs-3" href="/" style="letter-spacing: 1px; color: white">TORANO</a>
        </div>

        <div class="list-group list-group-flush my-3">
            <a th:href="@{/admin/index}" class="list-group-item list-group-item-action bg-transparent text-white active">
                <i class="bi bi-speedometer2 me-2"></i> Tổng quan
            </a>
            <a th:href="@{/product/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-box-seam me-2"></i> Sản phẩm
            </a>
            <a th:href="@{/order/list}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-cart-check me-2"></i> Đơn hàng
            </a>
            <a th:href="@{/admin/list_users}" class="list-group-item list-group-item-action bg-transparent text-white">
                <i class="bi bi-people me-2"></i> Khách hàng
            </a>
            <a th:href="@{/logout}" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold">
                <i class="bi bi-box-arrow-left me-2"></i> Đăng xuất
            </a>
        </div>
    </div>

    <!-- Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
            <div class="d-flex align-items-center">
                <i class="bi bi-list fs-4 me-3" id="menu-toggle"></i>
                <h2 class="fs-2 m-0">Tổng quan</h2>
            </div>
        </nav>

        <div class="container-fluid px-4">

            <!-- Info Box -->
            <div class="row g-3 my-2">

                <div class="col-md-3">
                    <div class="p-3 bg-white shadow-sm d-flex justify-content-between align-items-center rounded">
                        <div>
                            <h3 class="fs-2" th:text="${products.size()}"></h3>
                            <p class="fs-5">Sản phẩm</p>
                        </div>
                        <i class="bi bi-box-seam fs-1 p-3"></i>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="p-3 bg-white shadow-sm d-flex justify-content-between align-items-center rounded">
                        <div>
                            <h3 class="fs-2" th:text="${orders.size()}"></h3>
                            <p class="fs-5">Đơn hàng</p>
                        </div>
                        <i class="bi bi-cart-check fs-1 p-3"></i>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="p-3 bg-white shadow-sm d-flex justify-content-between align-items-center rounded">
                        <div>
                            <h3 class="fs-2" th:text="${users.size()}"></h3>
                            <p class="fs-5">User</p>
                        </div>
                        <i class="bi bi-people fs-1 p-3"></i>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="p-3 bg-white shadow-sm d-flex justify-content-between align-items-center rounded">
                        <div>
                            <h3 class="fs-2" th:text="${#numbers.formatDecimal(totalRevenue, 0, 'POINT', 0, 'COMMA')} + ' VND'"></h3>
                            <p class="fs-5">Doanh thu</p>
                        </div>
                        <i class="bi bi-cash-coin fs-1 p-3"></i>
                    </div>
                </div>
            </div>

            <!-- Recent Orders -->
            <div class="row my-5">
                <h3 class="fs-4 mb-3">Đơn hàng gần đây</h3>

                <div class="table-responsive">
                    <table class="table bg-white rounded shadow-sm table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Khách hàng</th>
                            <th>Tổng tiền</th>
                            <th>Trạng thái</th>
                            <th>Ngày đặt</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.orderID}"></td>
                            <td th:text="${order.user.fullName}"></td>
                            <td th:text="${order.totalAmount} + ' VND'"></td>

                            <td>
                                <span class="badge"
                                      th:classappend="${order.status=='Completed'} ? ' bg-success'
                                      : ${order.status=='Pending'} ? ' bg-warning text-dark'
                                      : ' bg-danger'"
                                      th:text="${order.status}">
                                </span>
                            </td>

                            <td th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/action.js}"></script>

</body>
</html>
