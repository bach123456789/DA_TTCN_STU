<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch sử đơn hàng - Torano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700&display=swap');
        body { font-family: 'Mulish', sans-serif; background-color: #f8f9fa; color: #333; }

        /* --- HEADER STYLES (ĐỒNG BỘ) --- */
        .user-avatar {
            width: 38px; height: 38px;
            background-color: #d63031; color: #fff;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1.1rem; text-transform: uppercase;
            cursor: pointer; transition: 0.3s;
        }
        .user-avatar:hover { background-color: #b02627; }
        .header-icon-btn { font-size: 1.4rem; color: #d63031; transition: 0.3s; }
        .cart-badge { background-color: #2d3436; color: #fff; font-size: 0.65rem; padding: 0.25em 0.5em; border: 2px solid #fff; }
        .dropdown-menu { border: none; box-shadow: 0 5px 20px rgba(0,0,0,0.1); border-radius: 8px; margin-top: 10px; }
        .dropdown-item:hover { background-color: #f8f9fa; color: #d63031; padding-left: 25px; transition: 0.2s; }

        /* Table Styles */
        .table-custom th { background-color: #f1f2f6; font-weight: 700; text-transform: uppercase; font-size: 0.85rem; border-top: none; }
        .status-badge { padding: 5px 12px; border-radius: 50px; font-size: 0.8rem; font-weight: 600; }
        .status-pending { background-color: #fff3cd; color: #856404; }
        .status-completed { background-color: #d4edda; color: #155724; }
        .status-cancelled { background-color: #f8d7da; color: #721c24; }
        .btn-view { border: 1px solid #ddd; color: #555; transition: 0.3s; }
        .btn-view:hover { background-color: #d63031; color: #fff; border-color: #d63031; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold fs-3" href="/" style="letter-spacing: 1px;">TORANO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav gap-3 text-uppercase fw-bold" style="font-size: 0.9rem;">
                <li class="nav-item"><a class="nav-link" href="/shop">Tiếp tục mua sắm</a></li>
            </ul>
        </div>

        <div class="d-flex gap-4 align-items-center">
            <a href="/cart" class="position-relative text-decoration-none" title="Giỏ hàng">
                <i class="fas fa-shopping-bag header-icon-btn"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill cart-badge"
                      th:if="${session.cartCount != null && session.cartCount > 0}"
                      th:text="${session.cartCount}">0</span>
            </a>

            <div class="dropdown" th:if="${session.user != null}">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown">
                    <div class="user-avatar me-2" th:text="${#strings.substring(session.user.fullName, 0, 1)}">U</div>
                    <div class="d-none d-lg-block">
                        <div class="fw-bold text-dark" style="font-size: 0.95rem;" th:text="${session.user.fullName}">User</div>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu-end shadow-sm border-0 mt-2">
                    <li><span class="dropdown-item-text text-muted small">Tài khoản</span></li>
                    <li><a class="dropdown-item" href="/profile"><i class="fas fa-user me-2 text-secondary"></i> Hồ sơ</a></li>
                    <li><a class="dropdown-item" href="/user/orders"><i class="fas fa-box me-2 text-secondary"></i> Đơn mua</a></li>
                    <li th:if="${session.user.role == 'ADMIN'}"><a class="dropdown-item text-primary" href="/admin/dashboard"><i class="fas fa-chart-line me-2"></i> Quản trị</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="/logout"><i class="fas fa-sign-out-alt me-2"></i> Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h3 class="fw-bold mb-4 text-uppercase">Lịch sử đơn hàng</h3>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show"><i class="fas fa-check-circle me-2"></i> <span th:text="${success}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show"><i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}"></span><button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>

    <div class="card border-0 shadow-sm rounded-3 overflow-hidden">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0 table-custom">
                <thead>
                <tr>
                    <th class="py-3 ps-4">Mã đơn</th>
                    <th class="py-3">Ngày đặt</th>
                    <th class="py-3">Tổng tiền</th>
                    <th class="py-3 text-center">Trạng thái</th>
                    <th class="py-3 text-end pe-4">Thao tác</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${orders.isEmpty()}"><td colspan="5" class="text-center py-5 text-muted">Bạn chưa có đơn hàng nào.</td></tr>
                <tr th:each="order : ${orders}">
                    <td class="ps-4 fw-bold text-dark" th:text="'#' + ${order.orderID}"></td>
                    <td class="text-muted" th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td class="fw-bold text-danger" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
                    <td class="text-center">
                            <span class="status-badge" th:classappend="${order.status == 'PENDING' ? 'status-pending' : (order.status == 'CANCELLED' ? 'status-cancelled' : 'status-completed')}"
                                  th:text="${order.status == 'PENDING' ? 'Chờ xử lý' : (order.status == 'CANCELLED' ? 'Đã hủy' : order.status)}"></span>
                    </td>
                    <td class="text-end pe-4">
                        <a th:href="@{/user/orders/detail/{id}(id=${order.orderID})}" class="btn btn-sm btn-view rounded-pill px-3">Chi tiết</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
