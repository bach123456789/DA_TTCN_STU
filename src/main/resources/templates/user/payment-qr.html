<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thanh toán QR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5 text-center">
    <h3 class="fw-bold mb-3">Quét mã để thanh toán</h3>
    <p class="text-muted">Mã đơn hàng: <b th:text="${order.orderID}"></b></p>

    <img th:src="${qrUrl}" alt="QR Code" class="img-fluid my-4" style="max-width: 300px">

    <p class="fw-bold text-danger fs-4">
        Số tiền: <span th:text="${order.totalAmount} + ' VND'"></span>
    </p>

    <p class="text-muted mt-3">
        Sau khi chuyển khoản xong, đơn hàng sẽ được xử lý.
    </p>

    <a href="/user/orders" class="btn btn-dark mt-3">Xem đơn hàng</a>
</div>

</body>
</html>
