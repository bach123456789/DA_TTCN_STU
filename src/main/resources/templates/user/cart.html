<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng - Torano Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f8f9fa; }
        
        /* Navbar đồng bộ */
        .navbar-brand { font-weight: bold; letter-spacing: 2px; }
        .nav-link { text-transform: uppercase; font-size: 0.9rem; color: #333 !important; }

        /* Cart Styles */
        .cart-item img {
            width: 80px;
            height: 100px;
            object-fit: cover;
        }
        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .summary-card {
            background: white;
            border: 1px solid #eee;
            position: sticky; /* Giữ cố định khi cuộn */
            top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="../index.html">TORANO CLONE</a>
            <div class="ms-auto">
                <a href="#" class="text-dark me-3"><i class="fas fa-user"></i></a>
                <a href="cart.html" class="text-dark fw-bold"><i class="fas fa-shopping-bag"></i> (2)</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="fw-bold mb-4">GIỎ HÀNG CỦA BẠN (2 sản phẩm)</h2>
        
        <div class="row">
            <div class="col-lg-8">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body p-0">
                        <div class="cart-item d-flex align-items-center p-3 border-bottom">
                            <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab?auto=format&fit=crop&w=200&q=60" alt="Áo">
                            <div class="flex-grow-1 ms-3">
                                <h6 class="mb-1 fw-bold">Áo Thun Basic Trắng</h6>
                                <div class="text-muted small mb-2">Size: M | Màu: Trắng</div>
                                <div class="fw-bold text-danger">250.000₫</div>
                            </div>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-light btn-sm border">-</button>
                                <input type="text" class="quantity-input mx-1 form-control-sm" value="1">
                                <button class="btn btn-light btn-sm border">+</button>
                            </div>
                            <button class="btn btn-link text-dark ms-4"><i class="fas fa-trash"></i></button>
                        </div>

                        <div class="cart-item d-flex align-items-center p-3">
                            <img src="https://images.unsplash.com/photo-1479064555552-3ef4979f8908?auto=format&fit=crop&w=200&q=60" alt="Quần">
                            <div class="flex-grow-1 ms-3">
                                <h6 class="mb-1 fw-bold">Quần Jeans Slimfit</h6>
                                <div class="text-muted small mb-2">Size: 32 | Màu: Xanh</div>
                                <div class="fw-bold text-danger">450.000₫</div>
                            </div>
                            <div class="d-flex align-items-center">
                                <button class="btn btn-light btn-sm border">-</button>
                                <input type="text" class="quantity-input mx-1 form-control-sm" value="1">
                                <button class="btn btn-light btn-sm border">+</button>
                            </div>
                            <button class="btn btn-link text-dark ms-4"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
                <a href="../index.html" class="text-dark fw-bold text-decoration-none"><i class="fas fa-arrow-left"></i> Tiếp tục mua sắm</a>
            </div>

            <div class="col-lg-4">
                <div class="summary-card p-4">
                    <h5 class="fw-bold mb-4">TÓM TẮT ĐƠN HÀNG</h5>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Tạm tính</span>
                        <span class="fw-bold">700.000₫</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span class="text-muted">Phí vận chuyển</span>
                        <span class="fw-bold">30.000₫</span>
                    </div>
                    <hr>
                    <div class="d-flex justify-content-between mb-4">
                        <span class="fw-bold fs-5">TỔNG CỘNG</span>
                        <span class="fw-bold fs-5 text-danger">730.000₫</span>
                    </div>
                    <button class="btn btn-dark w-100 py-2 fw-bold mb-3">THANH TOÁN</button>
                    
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Mã giảm giá">
                        <button class="btn btn-outline-dark">Áp dụng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
